<div class="container">
  <div class="row">
    <app-search-pokemon/>

    @for (pokemon of pokemonList().pokemons; track pokemon.id) {
      <div class="col m4 s6">
        <div
          class="card horizontal"
          tabindex="0"
          appPokemonBorderCard
          (keydown)="goToPokemon(pokemon)"
          (click)="goToPokemon(pokemon)"
        >
          <div class="card-image">
            <img [src]="pokemon.picture" alt="{{ pokemon.name }}" />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ pokemon.name }}</p>
              <p>
                <small>{{ pokemon.created | date: "dd/MM/YYYY" }}</small>
              </p>
              @for (type of pokemon.types; track type) {
                <span class="{{ type | pokemonTypeColor }}">
                  {{ type }}
                </span>
              }
            </div>
          </div>
        </div>
      </div>
    } @empty {
      <div>
        <h4 class="center">
          <app-loader/>
        </h4>
      </div>
    }
  </div>
</div>

<div
  class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px"
  (click)="goToAddPokemon()"
  (keydown)="goToAddPokemon()"
  tabindex="0"
>
  +
</div>
