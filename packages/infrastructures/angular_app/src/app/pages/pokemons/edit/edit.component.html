@if (pokemon() !== undefined) {
  <h2 class="center">Editer {{ pokemon().name }}</h2>
  <p class="center">
    <img [src]="pokemon().picture" alt="{{ pokemon().name }} picture" />
  </p>
  <app-pokemon-form [pokemon]="pokemon()"></app-pokemon-form>
} @else {
  <div class="center">
    <app-loader></app-loader>
  </div>
}
